pre-commit:
  parallel: true
  commands:
    format:
      run: yarn biome:format
      include: "./src/**/*.{js,jsx,ts,tsx}"
      exclude: "node_modules"
    lint:
      run: yarn biome:lint
      include: "./src/**/*.{js,jsx,ts,tsx}"
      exclude: "node_modules"
commit-msg:
  commands:
    "lint commit message":
      run: npx --no -- commitlint --edit "$1"